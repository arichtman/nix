groups:

- name: PVE

  rules:

    - alert: ProxmoxLocked
      expr: 'sum(pve_lock_state) by (instance) > 0'
      labels:
        severity: info
        utility: inhibition
      annotations:
        summary: Proxmox is locked (instance {{ $labels.instance }})
        description: "Proxmox is working on VMs\n  LABELS = {{ $labels }}"
