apiVersion: v1
kind: Pod
metadata:
  labels:
    run: mytest
  name: mytest
spec:
  containers:
  - image: docker.io/nginx:latest
    name: mytest
    ports:
    - containerPort: 80
    readinessProbe:
      httpGet:
        port: 80
      failureThreshold: 99
  dnsPolicy: ClusterFirst
  restartPolicy: Always
  nodeName: patient-zero.systems.richtman.au
---
apiVersion: v1
kind: Service
metadata:
  labels:
    run: mytest
  name: mytest-svc
spec:
  ports:
  - port: 8080
    protocol: TCP
    targetPort: 80
  selector:
    run: mytest
  type: ClusterIP
